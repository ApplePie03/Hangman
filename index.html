<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Hangman!</title>
  </head>
  <body>
    <h1 class="header">Guesses remaining: 5</h1>
    <h2 class="domain">Domain:</h2>
    <div class="modal">
      <div class="modalWindow">
        <h3 class="modalText">Game over!</h3>
        <p class="modalSolution">The word was:</p>
        <button type="button">Play again</button>
      </div>
    </div>
    <div class="word"></div>
    <div class="word underline"></div>
    <section class="keyRow">
      <div class="key hoverKey">Q</div>
      <div class="key hoverKey">W</div>
      <div class="key hoverKey">E</div>
      <div class="key hoverKey">R</div>
      <div class="key hoverKey">T</div>
      <div class="key hoverKey">Y</div>
      <div class="key hoverKey">U</div>
      <div class="key hoverKey">I</div>
      <div class="key hoverKey">O</div>
      <div class="key hoverKey">P</div>
    </section>

    <section class="keyRow">
      <div class="key hoverKey">A</div>
      <div class="key hoverKey">S</div>
      <div class="key hoverKey">D</div>
      <div class="key hoverKey">F</div>
      <div class="key hoverKey">G</div>
      <div class="key hoverKey">H</div>
      <div class="key hoverKey">J</div>
      <div class="key hoverKey">K</div>
      <div class="key hoverKey">L</div>
    </section>

    <section class="keyRow">
      <div class="key hoverKey">Z</div>
      <div class="key hoverKey">X</div>
      <div class="key hoverKey">C</div>
      <div class="key hoverKey">V</div>
      <div class="key hoverKey">B</div>
      <div class="key hoverKey">N</div>
      <div class="key hoverKey">M</div>
    </section>
    <script src="/js/app.js"></script>
  </body>
</html>
